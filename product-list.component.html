<h2>Products</h2>
<div *ngFor="let product of products">
  <h4>
    <a [title]="'il prezzo Ã¨ ' + product.price"
    [routerLink]="['products', product.id]">
      {{ product.name }}
    </a>

  </h4>
  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="bestemmia()">Bestemmia!</button>

  <app-product-alerts class="pipito" [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
